<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="cal">
        <div class="output">
            <div id="result"></div>
        </div>
    
    <button id="clear-button" class="span-2">C</button><button id="delete-button">&larr;</button><button id="divide-button">/</button><button class="number">7</button><button class="number">8</button><button class="number">9</button><button id="multiply-button">*</button><button class="number">4</button><button class="number">5</button><button class="number">6</button><button id="sub-button">-</button><button class="number">1</button><button class="number">2</button><button class="number">3</button><button id="add-button">+</button><button id="decimal-button">.</button><button class="number">0</button><button class="span-2" id="equal-button">=</button>
    </div>
    
<script src="app.js"></script>
</body>
</html>
